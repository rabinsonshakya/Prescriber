<div class="panel panel-primary">

    <div class="panel-heading">
        <h1>{{title}}</h1>
    </div>
    <div class="panel-body">
        <div class="row">
            <div class="col-md-4">Search by FirstName:
                <input id="searchBar" type="text" />
            </div>
            <div class="col-md-4">Search by DEA Number:
                <input id="searchBarNumber" type="text" />
            </div>
            <button class="btn btn-primary" (click)=searchList()>Search</button>
            <button class="btn btn-primary"  [routerLink]="['/addPrescriber']">Add Prescriber</button>
            <br>
            <br>

        </div>

        <br>
        <div class="table table-responsive">
            
                <table *ngIf="prescriberlist && prescriberlist.length" class="table table-hover table-bordered">
                <tr>
                    <th>FirstName</th>
                    <th>LastName</th>
                    <th>DEA Number</th>
                    <th>Contact Info</th>
                    <th>Specialization</th>
                </tr>
                <tr *ngFor="let temp of prescriberlist">
                    <td>
                        <a (click)=open() [routerLink]="[temp.id]">{{temp.firstName}}</a>
                    </td>
                    <td>{{temp.lastName}}</td>
                    <td>{{temp.deaNumber}}</td>
                    <td>
                        <tr>Phone Number: {{temp.phoneNumber}}</tr>
                        <tr>Fax Number: {{temp.faxNumber}}</tr>
                        <tr>Email Id: {{temp.emailId}}</tr>
                    </td>
                    <td>{{temp.specialization}}</td>
                </tr>
            </table>
        </div>
        <div class="panel-footer">
        </div>
    </div>
</div>
